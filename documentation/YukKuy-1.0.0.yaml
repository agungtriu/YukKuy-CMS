  /cms:
    get:
      tags:
        - Home
      summary: HomeCMS
      parameters:
        - name: access_token
          in: header
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
          example: '2023-05-10'
        - name: endDate
          in: query
          schema:
            type: string
          example: '2023-05-12'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /accounts/{username}:
    get:
      tags:
        - Account
      summary: AccountByUsername
      parameters:
        - name: username
          in: path
          schema:
            type: string
          required: true
      responses:
